{% extends "base.html" %}
{% block content %}

<h1>Add Record</h1>
<br/>
<div class="col-md-6 offset-md-3">
    <form action="{% url 'add_record' %}" method="POST">
      {% csrf_token %}

      {{ form.as_p }}
      <a href="{% url "home" %}" class="btn btn-secondary">Go Back</a>
      <button type="submit" class="btn btn-primary">Add Record</button>
    </form>
</div>

{% endblock %}
