{% extends "base.html" %}
{% block content %}

<!-- The list with the class is embedded in the django forms -->
<style>
    .errorlist li{
        color: red;
    }
</style>

<div class="col-md-6 offset-md-3">
    <h1>Register</h1>
    <form method="POST" action="{% url "register" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

{%  endblock  %}
